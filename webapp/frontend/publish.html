<!DOCTYPE html>
<html>
<head>
	<title>Publish Certificate on Blockchain</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="
sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="
sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">  
  </script>

  <script type="text/javascript" src="js/sha256.js"></script>
  <script type="text/javascript" src="js/web3.min.js"></script>
  <!-- <script type="text/javascript" src="js/certifyWebLib.js"></script> -->
  <script type="text/javascript" src="js/certifyWebApp.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <h2>Enter a valid recipient id</h2>
  <div style="border:solid 1px; margin: auto auto">
    <input type="text" id="id_text_box" name="unique_id">
    <button id="check_id_button">Check</button> 
  </div>









	<div class="publish-form">
    <fieldset id="form_fieldset">
      <div class="form-group">
        <label for="insti">Institute Name</label>
        <input type="text" class="form-control" id="insti" placeholder="Enter Institute Name" required>
      </div>
    <div class="form-group">
        <label for="reci">Recipient Name</label>
        <input type="text" class="form-control" id="reci" placeholder="Enter Recipient Name" required>
      </div>
      <div class="form-group">
        <label for="course">Course Name</label>
        <input type="text" class="form-control" id="course" placeholder="Enter Course Name" required>
      </div>
      <div class="form-group">
        <label for="marks">Marks/Grade</label>
        <input type="text" class="form-control" id="marks" placeholder="Enter Marks/Grade" required>
      </div>
      <div class="form-group">
        <label for="uniqueID">Recipient Unique ID</label>
        <input type="text" class="form-control" id="uniqueID" placeholder="Recipient uniqueID" required>
      </div>
      <div class="form-group">
        <label for="doc">Date of Completion</label>
        <input type="date" class="form-control" id="doc" placeholder="Enter Date of Completion" required>
      </div>
      <div class="upload">
        <label class="upload-label" for="certi">Upload Certificate</label>
        <input type="file" class="upload" id="certi" required>
      </div>
      <button type='button' id="sendHashButton" class="btn btn-primary">Publish</button>
    </fieldset >
	</div>

</body>
</html>
